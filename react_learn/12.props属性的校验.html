<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="package/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="package/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="package/babel.min.js"></script>
    <!-- 引入propTypes，用于校验props属性 -->
    <script type="text/javascript" src="package/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const {name,age,height} = this.props;
                name = "jack";
                return  (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <li>身高：{height}</li>
                    </ul>
                );
            }
        }
        // 对标签属性进行类型、必要性的限制
        Person.protoTypes = {
            name:PropTypes.string.isRequired,
            age:PropTypes.number.isRequired,
            height:PropTypes.number,
        }
        // 给标签属性添加默认值
        Person.defaultProps = {
            height:180
        }
        // 渲染组件到页面上
        const prop = {name:'zhangsan',age:18};
        ReactDOM.render(<Person {...prop}/>, document.getElementById('test'));

    </script>
</body>

</html>
