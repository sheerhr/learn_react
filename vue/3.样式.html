        <div v-for="item in items" :key="item" :class = "{active : selectedCourse === item}" @click="selectedCourse = item">
            {{ item }}
        </div>

    <script src="vue.js"></script>

        const app = new Vue({
            el: '#demo',
            data() {
                return {
                    selectedCourse: "",
                    items :['Java程序设计',"javascript高级程序设计"]
                }
            },
            methods: {

                },
            },
        });
    </script>
</body>

</html>
