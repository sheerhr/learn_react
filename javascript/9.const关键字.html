<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const age = 26;
        // age = 36; // TypeError: 给常量赋值
        // const 也不允许重复声明
        const name = 'Matt';
        // const name = 'Nicholas'; // SyntaxError
        // const 声明的作用域也是块
        // const name = 'Matt';
        // if (true) {
        //     const name = 'Nicholas';
        // }
        // console.log(name); // Matt
        /*
            const 的行为与 let 基本相同，唯一一个重要的区别是用它声明变量时必须同时初始化变量，且
            尝试修改 const 声明的变量会导致运行时错误。const 声明的限制只适用于它指向的变量的引用。
            换句话说，如果 const 变量引用的是一个对象，那么修改这个对象内部的属性并不违反 const 的限制。
        */
        const person = {};
        person.name = 'Matt'; // ok
        console.log(person.name);
        
    </script>
</body>
</html>
