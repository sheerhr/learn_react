<body>
    <script>
        /**
            每一段javascript代码都有一个与之关联的作用域链，这个作用域链是一个对象列表或者链表。
            变量解析：当javascript需要找某个变量的时候，他会从链中的第一个对象找，如果找不到再找链中的下一个对象，
            如果找遍作用域链中的对象都没找到，则会抛出一个引用错误异常（ReferenceError）
            在javascript的最顶层代码中（不包含在任何函数定义内的代码），作用域链由一个全局对象组成。在不包含嵌套的函数体内，、
            作用域链上有两个对象，第一个是定义函数参数和变量的对象，另一个是全局对象。在包含一个嵌套函数的函数体内，作用域链上至少
            有三个对象。
        */ 
    </script>
</body>
</html>
