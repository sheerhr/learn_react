<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习canvas</title>
</head>
<body>
    <canvas id="drawing" width="200" height="200"></canvas>
    <script>
        let drawing = document.getElementById("drawing");
        if(drawing.getContext) {
            let context = drawing.getContext("2d");
            context.strokeStyle = "red";
            context.fillStyle = "#0000ff";

            //绘制红色矩形
            //填充样式 
            context.fillStyle = "#ff0000";
            // 在坐标点(10,10)绘制了一个宽高均为50像素的矩形
            context.fillRect(10, 10, 50, 50);

            //  绘制半透明蓝色矩形
            //  填充样式
            //  在坐标点(30,30)绘制了一个宽高均为50像素的矩形
            context.fillStyle = "rgba(0,0,255,0.5)";
            context.fillRect(30, 30, 50, 50);

            /**
             *  使用 clearRect() 方法可以擦除画布中某个区域。该方法用于把绘图上下文中的某个区域变透明。
             *  通过先绘制形状再擦除指定区域，可以创建出有趣的效果，比如从已有矩形中开个孔。 
             */
            context.clearRect(40, 40, 10, 10);

            //绘制红色轮廓的矩形  strokeRect() 方法使用通过 strokeStyle 属性指定的颜色绘制矩形轮廓
            context.strokeStyle = "#ff0000";
            //控制描边宽度 
            context.lineWidth = 10;
            //控制线条端点的形状
            context.lineCap = ['square'];
            //控制线条交点的形状
            context.lineJoin = "miter";
            context.strokeRect(100, 100, 50, 50);
            //绘制半透明蓝色轮廓的矩形
            context.strokeStyle = "rgba(0,0,255,0.5)";
            context.strokeRect(130, 130, 50, 50);
        }
    </script>
</body>
</html>
