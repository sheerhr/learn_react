<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>A Simple Three.js Page</title>
        <script src="libs/Three.js"></script>
        <script>
            function onLoad() {
                // 抓取作为Canvas容器的<div>标签
                var container = document.getElementById("container");

                // 初始化渲染器对象renderer
                var renderer = new THREE.WebGLRenderer();
                // 设置成和canvas容器相同的尺寸
                renderer.setSize(container.offsetWidth, container.offsetHeight);
                // 作为一个DOM子元素添加到容器中
                container.appendChild(renderer.domElement);

                // 创建一个场景
                var scene = new THREE.Scene();

                // Create a camera and add it to the scene
                var camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 1, 4000);
                camera.position.set(0, 0, 3.3333);
                scene.add(camera);

                // Now, create a rectangle and add it to the scene
                var geometry = new THREE.PlaneGeometry(1, 1);
                var mesh = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial());
                scene.add(mesh);

                // Render it
                renderer.render(scene, camera);
            }
        </script>

    </head>

    <body onLoad="onLoad();">
        <div id="container" style="width:500px; height:500px; background-color:#000000"></div>
    </body>

    </html>
</body>

</html>
